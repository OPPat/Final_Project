    <h1>Contact me</h1>
    <form name="myForm" action="https://bucs601.com/submit.php" method="post" novalidate onsubmit="return validateForm()">
        <fieldset>
        <label for="firstName">First Name (Required):</label><br>
        <input type="text" name="firstName" id="firstName" placeholder="Type in here: 2 letters minimum" required="Required" autofocus pattern="[A-Z]+[a-z]+" minlength="2"><br>
        <p id="fNameError"></p>
        <label for="lastName">Last Name (Required):</label><br>
        <input type="text" name="lastName" id="lastName" placeholder="Type in here: 2 letters minimum" required="Required" pattern="[A-Z]+[a-z]+" minlength="2">
        <p id="lNameError"></p> <br>
        <label for="mail">Your e-mail address:</label><br>
        <input type="email" id="mail" name="mail" placeholder="Your email here" required="Required"> <br>
        <p id="mailError"></p> <br>
        </fieldset>
        <input type="submit" name="submit" id="submit" value="Submit">  
    </form> <br>
